<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La página web de los guaña guaña</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, 
                #FFD700 0%,    /* Amarillo inicia en el 0% */
                #FFD700 33.33%, /* Amarillo termina en el 33.33% */
                #0033A0 33.33%, /* Azul inicia en el 33.33% */
                #0033A0 66.66%, /* Azul termina en el 66.66% */
                #CE1126 66.66%, /* Rojo inicia en el 66.66% */
                #CE1126 100%); /* Rojo termina en el 100% */
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        h1 {
            margin-top: 20px;
            color: white;
            font-size: 2em;
        }

        p {
            color: white;
            font-size: 1.2em;
            margin: 10px 0;
        }

        img {
            margin-top: 20px;
            max-width: 20%; /* Ajustar tamaño de la imagen más pequeña */
            height: auto;
            border: 3px solid white; /* Borde blanco para destacar la imagen */
        }
    </style>
</head>
<body>
    <h1>La página web de los guaña guaña</h1>
    <p>Que puedo decir, soy un genia.</p>
    <p>Mirad a este colombiano tan guapo</p>
    <img src="imagen.png" alt="Imagen al final de la página">
</body>
</html>
